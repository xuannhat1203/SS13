    Array: lưu trữ tập hợp phần tử ( element khác nhau ) lại với nhau.
    array: kiểu dữ liệu phức tạp 
    - giá trị lưu ở vùng nhớ HEAP
    - Kiểu tham chiếu
    1. Cách khởi tạo mảng
           - mảng chứa các phần tử ngân cách với nhau bằng dấu phẩy.
           - mảng có thể chứa nhiều kiểu dữ liệu khác nhau.
    2. Các thuộc tính riêng của mảng
    - index: là chỉ mục các phần tử trong mảng: mảng bắt đầu đánh số từ 0
    - length: độ dài của mảng 
    3. typeof của mảng là object
    - kiểm tra có phải là mảng hay không ta sử dụng Array.isArray("")
    4. Truy cập các phần tử trong mảng
        Tên mảng[index]
    5. CRUD với mảng
    -C: Create : thêm mới phần tử trong mảng
    + dùng push() : phương thức thêm phần tử vào vị trí cuối cùng của mảng
    + dùng unship() : phương thức thêm phần tử vào vị trí đầu tiên của mảng
    + thêm trực tiếp theo chỉ mục index 
    + splice :dùng để thêm vào vị trí mình muốn a.splice(1,1,"hoa") 
    // splice(vị trí index, muốn xóa bao nhiêu phần tử, cái muốn thêm)
    -R: Read : đọc hay duyệt các phần tử trong mảng
    + for : thường 
    + for-in : in ra chỉ mục index của mảng 
    + for-off : in ra giá trị các phần tử trong mảng                               
    -U: Update : cập nhật phần tử trong mảng 
    + update : trực tiếp
    + splice : dùng để thêm vào vị trí mình muốn a.splice(1,1,"hoa")
    -D: Delete : xóa phần tử trong mảng
    + pop() : xóa phần tử cuối cùng trong mảng;
    + shift() : xóa phần tử đầu tiên của mảng
    + splice    



    ************************************************************************************************************************************

    Các phương thức làm việc với mảng.
    1. Slice
    - cắt, sao chép ra 1 mảng mới
    2. Sort
    - sắp xếp các phần tử trong mảng theo bảng mã ascii ( bảng chữ cái)
    3. reverse(): đảo ngược mảng
    4. split() : cắt chuỗi thành mảng 
    5. join() : gộp các phần tử trong mảng thành chuỗi7   
    6. toString : biến mảng thành chuỗi có thể biến đổi số thành chuỗi 
    7. indexOf : kiểm tra phần tử có trong mảng hay không nếu có trả về vị trí, không có mà trả về -1   
    8. includes : tìm kiếm phần tử trả về true/false 
    9. toUpperCase() : chuyển chữ thường bằng chữ hoa 
    10. toLowerCase() : chuyển thành chữ thường 
    11. charAt : lấy kí tự vị trí của chuỗi
    12. map() : dùng để duyệt mảng
    13. reduce() : F
